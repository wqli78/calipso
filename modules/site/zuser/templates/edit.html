
<h1>编辑用户 <%= user.name %></h1>
<%- partial('../messages') %>
<form method="post" action="/user/<%= user.id %>">
  <input type="hidden" name="_method" value="put" />
  <% for (var key in myschema){ %>
	  <p><li><%= myschema[key]["cn_name"]  %>: <input type="text" name="user[<%= key%>]" value="<%= user[key] %>" /></li></p>
  <% } %>
  <p>
  	<button class="button-submit" type="submit" value="Update">保存</button>
  	<a class="button-cancel" href="/user/<%= user.id %>">取消</a>
  </p>
</form>
