
<h1>编辑 Post <%= post.name %></h1>
<%- partial('../messages') %>
<form method="post" action="/post/<%= post.id %>">
  <input type="hidden" name="_method" value="put" />
  
  <% for (var key in myschema){ %>
	  <p><%= myschema[key]["cn_name"]  %>: <input type="text" name="post[<%= key%>]" value="<%= post[key] %>" /></p>
  <% } %>
 
  <p>
  	<button class="button-submit" type="submit" value="Update">保存</button>
  	<a class="button-cancel" href="/post/<%= post.id %>">取消</a>
  </p>
</form>
