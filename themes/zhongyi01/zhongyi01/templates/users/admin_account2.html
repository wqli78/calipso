<div class="clear"></div>


<div class="htabs">
  <ul class="js-hard-tabs sidetabs">
    <li><a href="/users/<%= user._id %>/admin_account" class="" data-container-id="profile_bucket">公开信息</a></li>
    <li><a href="/users/<%= user._id %>/admin_account?admin_account=2" class="selected" data-container-id="admin_bucket">密码管理</a></li>
    <li><a href="/users/<%= user._id %>/admin_account?admin_account=3" class="" data-container-id="email_bucket">邮件地址</a></li>            
  </ul>

    
  
  <form method="post" action="/users/<%= user.id %>">
  <input type="hidden" name="_method" value="put" />
  
  
  
  <div style="display: block;" id="profile_bucket" class="tab-content">
    <div class="columns typical">
      <div class="column main">

        <div class="fieldgroup">
          <div class="fields">
                <dl class="form autosave" data-name="profile_name" data-action="/users/wqli78">
      <dt><label>密码</label></dt>
      <dd>
        <input name="user[password]" value="" type="text">
        <span class="success" style="display:none">✓ saved</span>
        <span class="error" style="display:none">error</span>
      </dd>
    </dl>

                <dl class="form autosave" data-name="profile_email" data-action="/users/wqli78">
      <dt><label>重复密码 <small></small></label></dt>
      <dd>
        <input name="user[password_confirmation]" value=""  type="text">
        <span class="success" style="display:none">✓ saved</span>
        <span class="error" style="display:none">error</span>
      </dd>
    </dl>


            <div class="rule"></div>
            <div class="form-actions">
              <span class="success" style="display:none">✓ saved</span>
              <button type="submit" class="classy dummy"><span>更新</span></button>
            </div>
          </div>
        </div>
      </div><!-- /.column.main -->

    </div><!-- /.columns.typical -->
  </div><!-- /#profile_bucket -->

</form>
  
</div>
